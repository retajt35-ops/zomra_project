services:
  - type: web
    name: zomra_project
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --timeout 120
    plan: free
    envVars:
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: FORCE_AI_FALLBACK
        value: "false"
      - key: URGENT_NEEDS_JSON
        value: urgent_needs.json
